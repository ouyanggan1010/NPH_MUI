    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!-- mui-js -->
    <script src="../../js/mui.min.js"></script>
    <!-- swiper-js -->

    <!-- 声明所有连接都在当前窗口打开 -->

  <body class="shop_body">
    <!-- 通用的搜索框 -->
    <div class="shop_search" id="search_scroll">
      <div class="icons_city_weather">
        <div class="city_weather">
          <span class="iconfont icon-ditu_dingwei_o"></span>
          <span>海口·晴 34℃</span>
        </div>
        <div class="icons">
          <!-- 如果需要红点，则在span标签加上class=my-badge -->
          <a href="#"><span class="iconfont icon-duihua my-badge"></span></a>
          <a href="#"><span class="iconfont icon-gouwuche"></span></a>
        </div>
      </div>
      <!-- 输入框 -->
      <div class="base_search_btn">
        <div class="base_searchOne">
          <span class="iconfont icon-sousuo"></span>
          <input type="text" class="inp_text" placeholder="搜索" />
        </div>
        <button type="button" class="btn">搜索</button>
      </div>
    </div>
    <!-- 内容块 -->
    <div class="cnt_chunk">
      <!-- 轮播 -->
      <div class="shop_swiper">

          <div class="swiper-wrapper">

            <div class="swiper-slide">

            </div>

            </div>
          </div>
        </div>
        <!-- Add Pagination -->
        <div
          class="
            swiper-pagination
            swiper-pagination-clickable
            swiper-pagination-bullets
          "
        >
          <span class="swiper-pagination-bullet"></span>
          <span class="swiper-pagination-bullet"></span>
          <span class="swiper-pagination-bullet"></span>
        </div>
      </div>
      <!-- 产品分类 -->
      <div class="pic_card titleCnt_card">
        <div class="iconFlex_card">
          <div class="list">
            <a href="#">
              <div class="layout">
                <div class="img_or_icon">
                  <img src="../../images/content_imgs/rqd.png" alt="" />
                </div>

              </div>

          </div>
          <div class="list">
            <a href="#">
              <div class="layout">

                  <img src="../../images/content_imgs/slsg.png" alt="" />
                </div>

              </div>
            </a>
          </div>
          <div class="list">
            <a href="#">
              <div class="layout">
                <div class="img_or_icon">
                  <img src="../../images/content_imgs/scdl.png" alt="" />
                </div>
                <div class="text">蔬菜豆类</div>
              </div>
            </a>
          </div>
          <div class="list">
            <a href="#">
              <div class="layout">
                <div class="img_or_icon">
                  <img src="../../images/content_imgs/hxsc.png" alt="" />
                </div>
                <div class="text">海鲜水产</div>
              </div>
            </a>
          </div>
          <div class="list">
            <a href="#">
              <div class="layout">
                <div class="img_or_icon">
                  <img src="../../images/content_imgs/nfcp.png" alt="" />
                </div>
                <div class="text">牛副产品</div>
              </div>
            </a>
          </div>
          <div class="list">
            <a href="#">
              <div class="layout">
                <div class="img_or_icon">
                  <img src="../../images/content_imgs/zfcp.png" alt="" />
                </div>

              </div>
            </a>
          </div>
          <div class="list">
            <a href="#">
              <div class="layout">
                <div class="img_or_icon">
                  <img src="../../images/content_imgs/jm.png" alt="" />
                </div>
                <div class="text">鸡苗</div>
              </div>
            </a>
          </div>
          <div class="list">
            <a href="#">
              <div class="layout">
                <div class="img_or_icon">
                  <img src="../../images/content_imgs/sl.png" alt="" />
                </div>

              </div>
            </a>
          </div>
        </div>
      </div>
      <!-- 限时抢购 -->
      <div class="pic_card titleCnt_card">
        <!-- title -->
        <div class="card_title">
          <div class="countdown">
            <div class="text">限时抢购</div>
            <div class="time_icon">
              <span class="myicon-naozhongRed"></span>
              <div>00:15:12</div>

          </div>
        </div>
        <!-- N宫格 -->
        <div class="iconFlex_card">
          <div class="list">
            <a href="#">
              <div class="layout">
                <div class="img_or_icon">
                  <img src="../../images/content_imgs/rqd.png" alt="" />
                </div>

              </div>
            </a>
          </div>
          <div class="list">
            <a href="#">
              <div class="layout">
                <div class="img_or_icon">
                  <img src="../../images/content_imgs/slsg.png" alt="" />
                </div>

            </a>

          <div class="list">
            <a href="#">

                <div class="img_or_icon">

                </div>
                <div class="text"><span class="small">¥</span>19.6</div>
              </div>
            </a>
          </div>
        </div>
      </div>
      <!-- 商品列表 -->
      <div class="pic_card shop_goods_lists">
        <!-- tab -->
        <div class="tabs_switch" id="tabSwitch">
          <div class="tab active">
            <p>全部</p>
            <div class="line"></div>
          </div>
          <div class="tab">
            <p>海产品</p>
            <div class="line"></div>
          </div>
          <div class="tab">
            <p>渔产品</p>
            <div class="line"></div>
          </div>
          <div class="tab">
            <p>瓜果</p>
            <div class="line"></div>
          </div>
          <div class="tab">
            <p>畜禽</p>
            <div class="line"></div>
          </div>
          <div class="tab">
            <p>花卉</p>
            <div class="line"></div>
          </div>
        </div>
        <!-- 列表 -->
        <div class="goods_lists features_agricultural">
          <div class="list">
            <a href="#">
              <div class="div_img">
                <img src="../../images/content_imgs/Rectangle-1.png" alt="" />
              </div>
              <div class="price_title_tips">
                <div class="title_tips">
                  <!-- 红色的tip -->
                  <p class="title">
                    3猕猴桃
                  </p>
                </div>
                <div class="price_weight">
                  <div class="price">￥19</div>
                  <div class="line">/</div>
                  <div class="weight">500g</div>
                </div>
              </div>
            </a>
          </div>
          <div class="list">
            <a href="#">
              <div class="div_img">
                <img src="../../images/content_imgs/hxsc.png" alt="" />
              </div>
            </a>
          </div>
          <div class="list">
            <a href="#">
              <div class="div_img">
                <img src="../../images/content_imgs/Rectangle-1.png" alt="" />
              </div>
              <div class="price_title_tips">
                <div class="title_tips">
                  <!-- 红色的tip -->
                  <p class="title">
                    2猕猴桃猕猴桃猕猴桃猕猴桃猕猴桃猕猴桃猕猴桃猕猴桃
                  </p>
                </div>
                <div class="price_weight">
                  <div class="price">￥19</div>
                  <div class="line">/</div>
                  <div class="weight">500g</div>
                </div>

            </a>
          </div>
          <div class="list">
            <a href="#">
              <div class="div_img">
                <img src="../../images/content_imgs/Bitmap-2.png" alt="" />
              </div>
              <div class="price_title_tips">
                <div class="title_tips">
                  <!-- 红色的tip -->
                  <p class="title">
                    4猕猴桃
                  </p>
                </div>
                <div class="price_weight">
                  <div class="price">￥19</div>
                  <div class="line">/</div>
                  <div class="weight">500g</div>
                </div>
              </div>
            </a>
          </div>
        </div>
      </div>
      <!-- 这个是底线 -->
      <div class="dead_line">没有更多内容啦</div>
    </div>
    <!-- 公用的尾部 -->
    <div id="footer"></div>
    <script>
      $("#footer").load("../../components/footer.html", function () {
        var nowFoot = $(this).find(".footer_index>.list").eq(2);
        nowFoot.addClass("active");
        nowFoot.siblings(".list").removeClass("active");
      });
    </script>
    <script>
      // 监听滚动事件
      $(window).scroll(function () {
        if ($(this).scrollTop() > 0) {
          $("#search_scroll").addClass("fixed");
        } else {
          $("#search_scroll").removeClass("fixed");
        }
      });
      // 轮播
      var swiper = new Swiper(".swiper-container", {
        pagination: ".swiper-pagination",
        loop: true,
        autoplay: 3000,
      });
    </script>
  </body>
</html>
