<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>资讯中心</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!-- mui-js -->
    <script src="../../../js/mui.min.js"></script>
    <!-- 引入jQuery -->
    <script src="../../../js/jquery-3.1.1.min.js"></script>
    <!-- 公用的js -->
    <script src="../../../js/mycommon.js"></script>
    <!-- mui-css -->
    <link rel="stylesheet" href="../../../css/mui.min.css" />
    <!-- 字体图标 -->
    <link rel="stylesheet" href="../../../fonts/iconfont.css" />
    <!-- 一些通用的样式 -->
    <link rel="stylesheet" href="../../../css/farmer_base.css" />
    <!-- 本页面的css -->
    <link rel="stylesheet" href="../../../css/farmer_consultingCenter.css" />
    <!-- 声明所有连接都在当前窗口打开 -->
    <base target="_self" />
</head>

<body>
    <div class="nav_bar">
        <div onclick="mui.back()" class="left_bar">
            <span class="iconfont icon-icon_arrow_left"></span>
        </div>
        <div class="center_cnt tabs_switch" id="tabSwitch">
            <div class="tab active">
                <p>综合</p>
                <div class="line"></div>
            </div>
            <div class="tab">
                <p>政务</p>
                <div class="line"></div>
            </div>
            <div class="tab">
                <p>公告</p>
                <div class="line"></div>
            </div>
        </div>
        <a href="javascript:history.back();" class="right_bar">
            <span class="iconfont icon-sousuo"></span>
        </a>
    </div>
    <!-- 内容部分 -->
    <div class="consult_cnt" id="refreshContainer">
        <div class="task_lists">
            <div class="text_img_lists">
                <!-- 循环列表 -->
                <a href="#" class="list">
                    <div class="imgs_top">
                        <img src="../../../images/content_imgs/Bitmap-1.png" alt="" />
                        <img src="../../../images/content_imgs/Bitmap-2.png" alt="" />
                        <img src="../../../images/content_imgs/Bitmap-3.png" alt="" />
                    </div>
                    <div class="text_oneImg">
                        <div class="div_text">
                            <div class="div_title">
                                市农业农村局召开迎接农村集体产权制度改革验收部署会议市农业农村局召开迎接农村集体产权制度改革验收部署会议
                            </div>
                            <div class="div_tips">
                                <div class="text_mark">
                                    <span>[访谈]农机设备信息</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </a>
                <a href="#" class="list">
                    <div class="text_oneImg">
                        <div class="div_text">
                            <div class="div_title">
                                市农业农村局召开迎接农村集体产权制度改革验收部署会议市农业农村局召开迎接农村集体产权制度改革验收部署会议
                            </div>
                            <div class="div_tips">
                                <div class="text_mark">
                                    <span>[访谈]农机设备信息</span>
                                </div>
                            </div>
                        </div>
                        <div class="div_oneImg">
                            <img src="../../../images/content_imgs/Bitmap-4.png" alt="" />
                        </div>
                    </div>
                </a>
            </div>
            <!-- 数据为空 -->
            <div class="data_not">
                <div>
                    <span class="iconfont icon-kongshuju1"></span>
                    <div>暂无数据</div>
                </div>
            </div>
        </div>
    </div>
    <!-- 加载中 -->
    <div class="loading_data" id="loading">
        <span class="mui-spinner"></span>
        <div>加载中...</div>
    </div>
    <script>
        function initData(index) {
            console.log(6666)
            // 隐藏数据列表
            $(".consult_cnt").hide();
            // 打开loading
            $("#loading").show();
            // 将存放数据的div设置为空
            $("#refreshContainer .text_img_lists").html("");
            // 重置pageIndex
            pageIndex = 1;
            // 请求数据
            setTimeout(function () {
                initAjax();
            }, 1000);
        }
        // tab切换
        mui("#tabSwitch").on("tap", ".tab", function (e) {
            $(this).addClass("active");
            $(this).siblings(".tab").removeClass("active");
            // ---------------------需要使用的数据
            let index = $(this).index();
            initData(index);
        });
        // 下拉刷新，上拉加载---------------------------------------------------------只展示全部任务的效果，其他是一样的方式
        let topH = $(".nav_bar").outerHeight();
        mui.init({
            pullRefresh: {
                container: "#refreshContainer",
                down: {
                    style: 'circle',
                    color: '#0091ff',
                    height: refreshH,
                    offset: topH,
                    callback: pulldown
                },
                up: {
                    contentrefresh: "正在加载...",
                    contentnomore: '没有更多内容啦',
                    callback: pullup
                }
            }
        });
        // 每页请求的条数
        let pageSize = 10;
        // 请求的页数
        let pageIndex = 1;
        // 总的数据条数
        let pageCount = 30;
        // 下拉刷新
        function pulldown() {
            console.log("下拉刷新")
            setTimeout(() => {
                mui('#refreshContainer').pullRefresh().endPulldownToRefresh();
                // 重置请求的页数
                pageIndex = 1;
                $("#refreshContainer .text_img_lists").html("");
                /*执行请求*/
                initAjax();
                // 关闭上拉加载
                mui('#refreshContainer').pullRefresh().disablePullupToRefresh();
                setTimeout(function () {
                    // 这里判断在初始化请求的时候后台是否返回数据，有数据便打开上拉加载
                    if (pageCount > 0) {
                        mui('#refreshContainer').pullRefresh().enablePullupToRefresh();
                        mui('#refreshContainer').pullRefresh().endPullupToRefresh();
                    }
                }, 1000)
            }, 1000)
        }
        // 上拉加载
        function pullup() {
            setTimeout(() => {
                // 当总请求条数已经请求完毕
                if ((pageIndex - 1) * pageSize >= pageCount) {
                    this.endPullupToRefresh(true);//没有数据
                    return;
                }
                /*执行请求*/
                initAjax();
                this.endPullupToRefresh(false)
            }, 1000)
        }
        // 初始化请求----这里是请求函数
        function initAjax() {
            // 关闭loading
            $("#loading").hide();
            // 打开数据列表
            $(".consult_cnt").show();
            $("#refreshContainer .text_img_lists").show();
            $("#refreshContainer .data_not").hide();
            // 如果初始化请求没有一条数据的情况，显示暂无数据
            if (pageCount <= 0) {
                $("#refreshContainer .text_img_lists").hide();
                $("#refreshContainer .data_not").show();
                // 关闭上拉加载
                setTimeout(function () {
                    mui("#refreshContainer").pullRefresh().disablePullupToRefresh();
                }, 1000);
            } else {
                mui("#refreshContainer").pullRefresh().enablePullupToRefresh();
                mui("#refreshContainer").pullRefresh().endPullupToRefresh();
            }
            // 这里模拟请求
            for (let i = (pageIndex - 1) * pageSize; i < pageIndex * pageSize; i++) {
                // dom模板
                let str = '<a href="#" class="list"><div class="text_oneImg"><div class="div_text"><div class="div_title">市农业农村局召开迎接农村集体产权' +
                    '</div><div class="div_tips"><div class="text_mark"><span>[访谈]农机设备信息</span></div></div></div><div class="div_oneImg">' +
                    '<img src="../../../images/content_imgs/Bitmap-4.png" alt="" /></div></div></a>';
                $("#refreshContainer .text_img_lists").append($(str));
            }
            pageIndex++;
        }
        // 执行初始化请求函数
        mui.ready(function () {
            initData(0)
        });
    </script>
</body>

</html>
