<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>金融保险</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!-- mui-js -->
    <script src="../../../js/mui.min.js"></script>
    <!-- 引入jQuery -->
    <script src="../../../js/jquery-3.1.1.min.js"></script>
    <!-- 公用的js -->
    <script src="../../../js/mycommon.js"></script>
    <!-- mui-css -->
    <link rel="stylesheet" href="../../../css/mui.min.css" />
    <!-- 字体图标 -->
    <link rel="stylesheet" href="../../../fonts/iconfont.css" />
    <!-- 一些通用的样式 -->
    <link rel="stylesheet" href="../../../css/farmer_base.css" />
    <!-- 本页面的css -->
    <link rel="stylesheet" href="../../../css/farmer_financialInsurance.css" />
    <!-- 声明所有连接都在当前窗口打开 -->
    <base target="_self" />
</head>

<body style="background-image: url(../../../images/content_imgs/slider1.jpg);">
    <!-- header -->
    <div class="nav_bar">
        <div onclick="history.back()" class="left_bar">
            <span class="iconfont icon-icon_arrow_left"></span>
        </div>
        <div class="center_cnt">金融保险</div>
    </div>
    <!-- 内容块 -->
    <div class="cnt_chunk">
        <!-- 理财 -->
        <div class="pic_card financial_recommended">
            <div class="financial">
                <a href="#" class="text_img">
                    <div class="texts">
                        <p>稳健理财</p>
                        <span>理财新手入门</span>
                    </div>
                    <div class="pic"><span class="myicon-wenjianlicai"></span></div>
                </a>
                <a href="#" class="text_img">
                    <div class="texts">
                        <p>进阶理财</p>
                        <span>追求更高收益</span>
                    </div>
                    <div class="pic"><span class="myicon-jinjielicai"></span></div>
                </a>
            </div>
            <div class="title_link_imgs">
                <div class="title">推荐农业保险</div>
                <div class="link_imgs">
                    <a href="#" class="pic">
                        <span class="myicon-newOrange"></span>
                        <img src="../../../images/content_imgs/Bitmap-1.png" alt="">
                    </a>
                    <a href="#" class="pic">
                        <span class="myicon-newOrange"></span>
                        <img src="../../../images/content_imgs/Bitmap-2.png" alt="">
                    </a>
                    <a href="#" class="pic">
                        <span class="myicon-newOrange"></span>
                        <img src="../../../images/content_imgs/Bitmap-3.png" alt="">
                    </a>
                </div>
            </div>
        </div>
        <!-- 大额高端卡 -->
        <div class="pic_card large_card">
            <!-- title -->
            <div class="card_title">
                <div class="only">大额高端卡</div>
                <a href="#" class="more"><span class="iconfont icon-jiantou_xiangyouliangci_o"></span></a>
            </div>
            <!-- 卡 -->
            <a href="#" class="cards">
                <img src="../../../images/content_imgs/card1.png" alt="">
            </a>
        </div>
        <!-- 贷款 -->
        <a href="#" class="pic_card loan_list">
            <div class="pic"><img src="../../../images/content_imgs/loan2.png" alt=""></div>
            <div class="texts_progress">
                <p class="title">平安贷 PA15091003</p>
                <div class="amount_type">
                    <div>总金额：<span>5000.00</span>元</div>
                    <div>保障方式：100%本息保障</div>
                </div>
                <div class="earnings_date">
                    <div>
                        <div class="nums"><span>14.0</span>%</div>
                        <div class="text">年化收益</div>
                    </div>
                    <div>
                        <div class="nums"><span>7</span>天</div>
                        <div class="text">项目期限</div>
                    </div>
                </div>
                <div class="progress">
                    <div class="line_parent">
                        <div class="line_child" style="width: 50%;"></div>
                    </div>
                    <span>50%</span>
                </div>
            </div>
        </a>
        <!-- 贷款 -->
        <a href="#" class="pic_card loan_list">
            <div class="pic"><img src="../../../images/content_imgs/loan3.png" alt=""></div>
            <div class="texts_progress">
                <p class="title">万家贷 WJD15091003</p>
                <div class="amount_type">
                    <div>总金额：<span>5000.00</span>元</div>
                    <div>保障方式：100%本息保障</div>
                </div>
                <div class="earnings_date">
                    <div>
                        <div class="nums"><span>14.0</span>%</div>
                        <div class="text">年化收益</div>
                    </div>
                    <div>
                        <div class="nums"><span>7</span>天</div>
                        <div class="text">项目期限</div>
                    </div>
                </div>
                <div class="progress">
                    <div class="line_parent">
                        <div class="line_child" style="width: 50%;"></div>
                    </div>
                    <span>50%</span>
                </div>
            </div>
        </a>
        <!-- 这个是底线 -->
        <div class="dead_line">没有更多内容啦</div>
    </div>
    <script>
        // 监听滚动事件
        $(window).scroll(function () {
            if ($(this).scrollTop() > 0) {
                $(".nav_bar").addClass("fixed");
            } else {
                $(".nav_bar").removeClass("fixed");
            }
        });
    </script>
</body>

</html>
