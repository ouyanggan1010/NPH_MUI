    <script>
        // 列表横向滚动
        var swiper = new Swiper('.swiper-container', {
            scrollbar: '.swiper-scrollbar',
            scrollbarHide: true,
            slidesPerView: 'auto',
            centeredSlides: false,
        });

        // 下拉刷新，上拉加载---------------------------------------------------------只展示全部任务的效果，其他是一样的方式
        mui.init({
            pullRefresh: {
                container: "#refreshContainer_one",
                down: {
                    style: 'circle',
                    callback: pulldown
                },
                up: {
                    contentrefresh: "正在加载...",
                    contentnomore: '没有更多数据了',
                    callback: pullup
                }
            }
        });
        // 每页请求的条数
        var pageSize = 10;
        // 请求的页数
        var pageIndex = 1;
        // 总的数据条数
        var pageCount = 30;
        // 下拉刷新
        function pulldown() {
            console.log("下拉刷新")
            setTimeout(() => {
                mui('#refreshContainer_one').pullRefresh().endPulldownToRefresh();
                // 重置请求的页数
                pageIndex = 1;
                $("#refreshContainer_one .village_lists").html("");
                /*执行请求*/
                initAjax();
                // 关闭上拉加载
                mui('#refreshContainer_one').pullRefresh().disablePullupToRefresh();
                setTimeout(function () {
                    // 这里判断在初始化请求的时候后台是否返回数据，有数据便打开上拉加载
                    if (pageCount > 0) {
                        mui('#refreshContainer_one').pullRefresh().enablePullupToRefresh();
                        mui('#refreshContainer_one').pullRefresh().endPullupToRefresh();
                    }
                }, 1000)
            }, 1000)
        }
        // 上拉加载
        function pullup() {
            setTimeout(() => {
                // 当总请求条数已经请求完毕
                if ((pageIndex - 1) * pageSize >= pageCount) {
                    this.endPullupToRefresh(true);//没有数据
                    return;
                }
                /*执行请求*/
                initAjax();
                this.endPullupToRefresh(false)
            }, 1000)
        }
        // 初始化请求----这里是请求函数
        function initAjax() {
            // 这里模拟请求
            for (var i = (pageIndex - 1) * pageSize; i < pageIndex * pageSize; i++) {
                // dom模板
                var str = '<div class="list"><a href="#" class="img_text"><img src="../../../images/contents/3.jpeg" alt=""><div class="texts"><div class="title">大致坡村</div>' +
                    '<div class="nums"><span>关注&nbsp;1万</span><span>帖子&nbsp;12万</span></div><div class="overOne">促进海南和谐繁荣发展促进海南和谐繁荣发展促进海南和谐繁荣发展</div>' +
                    '</div></a><button class="focus_yes">已关注</button></div>';
                $("#refreshContainer_one .village_lists").append($(str));
            }
            pageIndex++;
            // 如果初始化请求没有一条数据的情况，显示暂无数据
            if (pageCount <= 0) {
                $("#refreshContainer_one .village_lists").hide();
                $("#refreshContainer_one .data_not").show();
                // 关闭上拉加载
                setTimeout(function () {
                    mui('#refreshContainer_one').pullRefresh().disablePullupToRefresh();
                }, 1000)
            } else {
                $("#refreshContainer_one .village_lists").show();
                $("#refreshContainer_one .data_not").hide();
            }
        }
        // 执行初始化请求函数
        mui.ready(function () {
            initAjax();
        })
    </script>
