<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>发表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!-- mui-js -->
    <script src="../../../js/mui.min.js"></script>
    <!-- 引入jQuery -->
    <script src="../../../js/jquery-3.1.1.min.js"></script>
    <!-- mui-css -->
    <link rel="stylesheet" href="../../../css/mui.min.css" />
    <!-- 字体图标 -->
    <link rel="stylesheet" href="../../../fonts/iconfont.css" />
    <!-- 一些通用的样式 -->
    <link rel="stylesheet" href="../../../css/farmer_base.css" />
    <!-- 本页面的css -->
    <link rel="stylesheet" href="../../../css/farmer_publish.css" />
    <!-- 声明所有连接都在当前窗口打开 -->
    <base target="_self" />
</head>

<body>
    <div class="nav_bar">
        <a href="javascript:history.back();" class="left_bar">取消</a>
        <div class="center_cnt">发表留言</div>
        <button type="button" class="right_bar">提交</button>
    </div>
    <!-- 内容部分 -->
    <div class="consult_cnt">
        <form action="">
            <!-- 主题 -->
            <textarea name="" id="" class="theme" rows="1" placeholder="说说你想留言的主题…"></textarea>
            <!-- 分割线 -->
            <div class="line"></div>
            <!-- 发表的内容 -->
            <textarea name="" id="" class="detail_cnt" rows="1" placeholder="更详细地讲讲…"></textarea>
        </form>
    </div>
    <!-- 底部按钮 -->
    <div class="bottom_btns">
        <div class="event_icon">
            <div>
                <span class="iconfont icon-ditu_dingwei_o"></span>
                <span>你在哪里？</span>
            </div>
            <div>
                <span class="iconfont icon-wangluo"></span>
                <span>种子信息</span>
            </div>
        </div>
        <div class="btns">
            <span class="iconfont icon-camera"></span>
            <span class="iconfont icon-tupian"></span>
            <span class="iconfont icon-iconjing"></span>
            <span class="iconfont icon-xiaolianchenggong"></span>
            <span class="iconfont icon-jiahao"></span>
        </div>
    </div>
    <script>
        // 监听输入事件
        $(".consult_cnt textarea").on("input", function (e) {
            $(this).css("height", e.target.scrollHeight + 'px');
        })
    </script>
</body>

</html>
